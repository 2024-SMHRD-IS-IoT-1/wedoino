<!DOCTYPE html>
<html>
<head>
    <style>
        .btn {
        width: 150px;
        height: 46px;
        
        /* 버튼 위치 */
        position: relative;
        left: 50px;
        top: 50px;
        
        /* 상자 디자인 큰틀 */
        margin-bottom: 30px;
        border: 0px;
        background-color: #E4EBF5;
            
        /* 그림자 */
        border-radius: 10px;
        box-shadow:.4rem .3rem 0.7rem #BEC5D0,
                    -.2rem -.2rem .4rem #FBFBFB;

        /* 글씨 */
        color: #333333;
        font-size: 1.3em;
        font-weight: bold;
        }
        
        .btn:active {
        /*버튼 눌리는 효과*/
        box-shadow: inset -.3rem -.1rem 1.4rem  #FBFBFB, 
                    inset .3rem .4rem .8rem #BEC5D0; 
        cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <input type="button" class="btn" name="btn" value="Button">
    </div>
</body>
</html>
